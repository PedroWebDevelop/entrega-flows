<div class="container fs-xx-huge-margin-top">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Anexos</h3>
        </div>
        <div class="panel-body">
          <div class="fs-card mb-4 p-3">
            <div class="fs-card-header d-flex justify-content-between align-items-center">
              <span>Lista de Anexos</span>
              <button type="button" class="fs-btn fs-btn-primary fs-btn-sm" id="add-anexo" data-toggle="modal" data-target="#modalAnexo">Incluir Anexo</button>
              <!-- O componente Fluig pode ser usado dentro do modal -->
            </div>
            <div class="fs-card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="anexos-table">
                  <thead>
                    <tr>
                      <th>Arquivo</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- O JS irá renderizar aqui -->
                  </tbody>
                </table>
              </div>
              <div class="text-muted mt-2" style="font-size:13px;">
                Tabela de Anexos: obrigatório a inclusão de pelo menos 1 documento<br>
                Os documentos anexados são armazenados em memória (sessionStorage)<br>
                Excluir remove da memória, Visualizar faz download
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para upload de anexo -->
<div class="modal fade" id="modalAnexo" tabindex="-1" role="dialog" aria-labelledby="modalAnexoLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="formAnexo">
        <div class="modal-header">
          <h4 class="modal-title" id="modalAnexoLabel">Incluir Anexo</h4>
        </div>
        <div class="modal-body">
          <!-- Componente Fluig ou input file padrão -->
          <upload-component
            id="fileInput"
            theme-small="false"
            multiple="true"
            upload-api='{
                "url": "url",
                "params": {
                    "page": "1"
                },
                "headers": {
                    "Content-Type": "text/plain;charset=UTF-8"
                }
            }'
          ></upload-component>
          <input type="file" id="fileInputFallback" style="margin-top:10px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="fs-btn fs-btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="fs-btn fs-btn-primary" id="btnSalvarAnexo">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Template Mustache para cada linha de anexo -->
<script id="tplAnexo" type="x-tmpl-mustache">
  <tr>
      <td>{{name}}</td>
      <td>
          <button class="fs-btn fs-btn-link fs-btn-sm visualizar-anexo" data-id="{{id}}">Visualizar</button>
          <button class="fs-btn fs-btn-link fs-btn-sm text-danger remover-anexo" data-id="{{id}}">Excluir</button>
      </td>
  </tr>
</script>


<script>
  $(function() {
    $('#cep').on('blur', function() {
      console.log('blur disparou');
      const cep = $(this).val().replace(/\D/g, '');
      if (!cep) {
        alert('CEP obrigatório!');
        return;
      }
      if (cep.length !== 8) {
        alert('CEP inválido!');
        return;
      }
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
              .then(res => res.json())
              .then(data => {
                if (data.erro) {
                  alert('CEP não encontrado!');
                  $('#endereco, #bairro, #municipio, #estado').val('');
                } else {
                  $('#endereco').val(data.logradouro || '');
                  $('#bairro').val(data.bairro || '');
                  $('#municipio').val(data.localidade || '');
                  $('#estado').val(data.uf || '');
                }
              })
              .catch(() => alert('Erro ao buscar CEP!'));
    });
  });
</script>
